    <script>
        // Clousers
        // printColor
        // IIFE Expresión de función ejecutada inmediatamente
        // ingles: inmediately invoc function expretion
        (function() {
            let color = 'green';
            function printColor() {
                console.log(color);
            }
            printColor();
        })();
        // printColor dentro de un iife

        // Funciones que regresan funciones
        function makeColorPrinter(color){
            let colorMessage = 'the color is' + color;
            return function(){
                console.log(colorMessage);
            }
        }
        let greenColorPrinter = makeColorPrinter('green');
        console.log(greenColorPrinter());

        // variables "privadas"
            // se puede leer y no queremos eso
            // const counter = {
            //     count: 3
            // }
            // console.log(counter.count);
        
        // de esta forma no exponemos count
        function makeCounter(n){
            let count = n;
            return {
                increase: function(){count ++},
                decrease: function(){count --},
                getCount: function(){return count}
            }
        }
        let counter = makeCounter(7);
        console.log(counter.getCount());
    </script>
